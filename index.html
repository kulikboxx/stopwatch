<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/0c51b4e0d7.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="app">
        <div class="app__wrapper">
            <div class="app__top">
                <div class="app__color">
                    <input type="color" class="app__input" value="#585ce2">
                    <span>Change color</span>
                </div>
                <span class="app__palette"><i class="fas fa-palette"></i></span>
                <span class="app__instruction"><i class="fas fa-question-circle"></i></span>
            </div>
            <div class="app__content">
                <p class="app__current">
                    <span class="app__minutes stopwatch">00</span>:<span class="app__seconds stopwatch">00</span></p>
                <p class="app__last">Last time: <span class="stopwatch">00</span>:<span class="stopwatch">00</span></p>
            </div>
            <div class="app__btns">
                <span class="app__start"><i class="fas fa-play"></i></span>
                <span class="app__pause"><i class="fas fa-pause"></i></span>
                <span class="app__stop"><i class="fas fa-stop"></i></span>
                <span class="app__reset"><i class="fas fa-times"></i></span>
            </div>
            <div class="app__bottom">
                <span class="app__history">History</span>
                <ul class="app__list"></ul>
            </div>
        </div>
        <div class="popup">
            <div class="popup__content">
                <p>Instruction</p>
                <p><i class="fas fa-play"></i> - start</p>
                <p><i class="fas fa-pause"></i> - pause</p>
                <p><i class="fas fa-stop"></i> - stop</p>
                <p><i class="fas fa-times"></i> - delete everything (including history)</p>
                <p><strong>History</strong> - see previous measurements</p>
                <span class="popup__close">&#10006;</span>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
